<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="munch.css">
    <link rel="icon" type="img/x-icon" href="img/favicon.ico">
    <title>MunchMeter</title>

    <style>
        main {
            margin-top: 100px;
            grid-template-columns: none;
        }
    </style>

</head>
<body>
    <main-header></main-header>
    <main>
        <div class="informasjon">
            <h1>Kontakt oss</h1>
        </div>
        <form id="kontakt-form">
            <div class="innhold_kontakt">
        
                <label for="Name">Navn</label>
                <div class="input">
                    <input type="text" id="Name" name="name" required>
                </div>

                <label for="Email">Din email adresse</label>
                <div class="input">
                    <input type="email" id="Email" name="Email" required>
                </div>
                
                <label for="Message">Din melding</label>
                <div class="input_kontakt">
                    <textarea id="kontaktboks" rows="6" maxlength="3000" required></textarea>
                </div>
        
                <button type="button" onclick="alertFunction()" id="form-button-kontakt" class="button">Send</button>
                <p id="formknapp"></p>
            </div>
            <div class="kontakt_info">
                <p>
                    <b>E-mail:</b>
                    <br></br>
                    dreamteam@online.ntnu.com
                </p>
                <br>
                <p>
                    <b>Hovedkontor:</b>
                    <br></br>
                    A4, realfagsbygget
                </p>
            </div>
        </form>
        
    </main>
    <main-footer></main-footer>
    <script src="Javascript/munch.js"></script>
    <script src="Javascript/navbarAndFooter.js"></script>
    <script>
        function alertFunction() {
            var txt;
            if (confirm("Vil du sende inn skjemaet?")) {
                txt = "Du har sendt inn skjemaet.";
            } else {
                txt = "Du har avbrutt innsendingen."
            }
            document.getElementById("formknapp").innerHTML = txt;
        }
    </script>
    </body>
    </html>
